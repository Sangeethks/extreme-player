<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Extreme Player Test Page</title>
  <style media="screen">
  .ext-video-container {
    position: relative;
    width: 80%;
  }
  .ext-video video {
    width: 100%;
  }
  .ext-controls-ui {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.3);
    z-index: 22;
  }
  .ext-playback-controls {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    text-align: center;
  }
  .pbc-sec {
    display: inline-block;
  }
  .pbc-sec img {
    width: 70px;
  }
  .pbc-bkwd {
    margin-right: 30px;
  }
  .pbc-frwd {
    margin-left: 30px;
  }
  .pbc-play img {
    width: 90px;
    position: relative;
    top: 10px;
  }

  /** bottom controls **/
  .ext-bottom-controls {
    position: relative;
    top: 100%;
    left: 0;
  }
  /** range **/
  input[type=range]{
    /* fix for FF unable to apply focus style bug  */
    border: 1px solid white;
    /** for webkit supported browsers **/
    -webkit-appearance: none;
    width: 100%;
}

/** for webkit supported browsers **/
input[type=range]::-webkit-slider-runnable-track {
    width: 100%;
    height: 5px;
    background: #ddd;
    border: none;
    border-radius: 3px;
}
input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    border: none;
    height: 16px;
    width: 16px;
    border-radius: 50%;
    background: goldenrod;
    margin-top: -4px;
}
input[type=range]:focus {
    outline: none;
}
input[type=range]:focus::-webkit-slider-runnable-track {
    background: #ccc;
}

</style>
</head>
<body>

  <div class="ext-video-container">
    <div class="ext-video">
      <video src="./assets/introduction.mp4"></video>
    </div>
    <div class="ext-controls-ui">
      <div class="ext-top-controls">

      </div>
      <div class="ext-playback-controls">
        <div class="pbc-box">
          <div class="pbc-bkwd pbc-sec">
            <img src="./assets/icons/backward.svg">
          </div>
          <div class="pbc-play pbc-sec">
            <img src="./assets/icons/play.svg">
            <img src="./assets/icons/pause.svg" style="display: none;">
          </div>
          <div class="pbc-frwd pbc-sec">
            <img src="./assets/icons/forward.svg">
          </div>
        </div>
      </div>
      <div class="ext-bottom-controls">
        <div class="ext-bt-ctrls">
          <div class="bt-progress">
            <input type="range">
          </div>
          <div class="btn-ctrls-misc">
            <div class="misc-left">
              <div class="misc-l-duration">
                <p><span class="ld-start">00:01:30</span>/<span class="ld-end">00:02:50</span></p>
              </div>
            </div>
            <div class="misc-right">
              <div class="btns">
                <button type="button"><img src="./assets/icons/subtitles.svg"></button>
                <button type="button">
                  <img src="./assets/icons/volume-off.svg" style="display: none;">
                  <img src="./assets/icons/volume-reduced.svg">
                  <img src="./assets/icons/volume-full.svg" style="display: none;">
                </button>
                <button type="button">
                  <img src="./assets/icons/fullscreen.svg">
                  <img src="./assets/icons/fullscreen-exit.svg">
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
